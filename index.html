<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Switch</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>ToDo list</h1>

	<label for="newTask">What task to you want to add?:</label>
	<input type="" id="newTask" name="todo" value="">
	<button type="button" id="button">Add new task</button>
	<div class="list">
		<h3>What needs to be done:</h3>
		<button id="delete">Delete selected tasks</button>
		<select id="select">
			<option value="0">All tasks</option>
			<option value="1">Tasks to be done</option>
			<option value="2">Tasks done</option>
		</select>

		<ul id="todoUl">
		</ul>
	</div>

</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/app.js"></script>

</html>
